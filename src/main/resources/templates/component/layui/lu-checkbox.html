    <template id="lu-checkbox-t">
        <div class="layui-unselect layui-form-checkbox"
             :class="{'layui-form-checked':value}"

             lay-skin="primary">
            <span v-if="text">{{text}}</span>
            <i class="layui-icon">&#10003</i>
        </div>
    </template>
    <script>
        Vue.component('lu-checkbox', {
            props:['value','text'],
            data: function () {
                return {
                }
            },
            template: '#lu-checkbox-t',
            created: function () {
            },
            mounted: function () {
            },
            methods:{
                input:function(){
                    this.$emit('input', !this.value);
                }
            },
            watch: {
            }
        })
    </script>
</th:block>
